<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Rotating 3D Cube</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Left Section: Cube -->
      <div class="col-md-6 col-12 d-flex justify-content-center align-items-center cube-section">
        <div class="scene">
          <div class="cube">
            <div class="face front">Front</div>
            <div class="face back">Back</div>
            <div class="face left">Left</div>
            <div class="face right">Right</div>
            <div class="face top">Top</div>
            <div class="face bottom">Bottom</div>
          </div>
        </div>
      </div>
      
      <!-- Right Section: Controls -->
      <div class="col-md-6 col-12 d-flex justify-content-center align-items-center controls-section">
        <div class="controls">
          <h2>Select Cube Face:</h2>
          <button data-face="front" class="btn btn-primary mb-3">Front</button>
          <button data-face="back" class="btn btn-primary mb-3">Back</button>
          <button data-face="left" class="btn btn-primary mb-3">Left</button>
          <button data-face="right" class="btn btn-primary mb-3">Right</button>
          <button data-face="top" class="btn btn-primary mb-3">Top</button>
          <button data-face="bottom" class="btn btn-primary">Bottom</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
